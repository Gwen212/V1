<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasse au Trésor - Accueil</title>
    
    <!-- Lien vers Google Fonts pour une police "pirate" -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Styles généraux */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #7ca4a5;
            font-family: Arial, sans-serif;
        }

        /* Titre de style pirate */
        h1 {
            position: absolute;
            top: 100px;
            font-size: 3em;
            color: #574006;
            font-family: 'Cinzel', serif;
            text-align: center;
            width: 100%;
            margin: 0;
        }

        /* Style de l'image centrale */
        #pirateImage {
            max-width: 200px;
            margin-bottom: 20px;
        }

        /* Style du bouton de démarrage */
        #startButton {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #961f0a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Titre de la page -->
    <h1>Bienvenue dans la Chasse au Trésor !</h1>

    <!-- Image de thème pirate -->
    <img id="pirateImage" src="Images/bateau.png" alt="poti bato">

    <!-- Bouton de démarrage de l'aventure -->
    <button id="startButton" onclick="commencerAventure()">Commencer l'aventure</button>

    <script>
        function commencerAventure() {
            // Redirige vers la page carte.html
            window.location.href = 'carte.html';
        }
    </script>
</body>
</html>
